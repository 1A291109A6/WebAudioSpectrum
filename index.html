<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Web Audio Spectrum</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Web上で動作するオーディオスペクトラムです。端末上の音楽を選択して再生できます。いくつか高速化を行っているので動作が軽いです。">
    <meta name=”viewport” content=”width=device-width,initial-scale=1″>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9EF6SNN772"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-9EF6SNN772');
    </script>
  </head>
  <body onload="init()">
    <h1>Web Audio Spectrum</h1>
    <input type="file" id="fileInput" accept=".mp3">
    <!--<select name="">
      <option value="">bar</option>
      <option value="">line</option>
    </select>-->
    <br/>
    <h3>Bar settings</h3>
    <div>
      <input type="range" id="thickness" name="thickness" min="0.1" max="10" value="3" step="0.1">
      <label for="thickness">Bar thickness</label>
    </div>
    <div>
      <input type="range" id="gain" name="gain" min="0.1" max="5" value="1.5" step="0.1">
      <label for="gain">Gain</label>
    </div>
    <br/>
    <label class="switch">
      <input type="checkbox" id="move" name="move">
      <span class="slider"></span>
      <label for="move" class="label-text">Move</label>
    </label>
    <div></div>
    <div>
      <input type="range" id="moveGain" name="moveGain" min="0.1" max="5" value="1" step="0.1">
      <label for="moveGain">Gain</label>
    </div>
    <div>
      <input type="range" id="moveThreshold" name="moveThreshold" min="0" max="1" value="0.9" step="0.01">
      <label for="moveThreshold">Threshold</label>
    </div>
    <h3>Bass reduction</h3>
    <label class="switch">
      <input type="checkbox" id="bassReduction" name="bassReduction">
      <span class="slider"></span>
    </label>
    <h3>Bar color</h3>
    <div>
      <input type="range" id="Red" name="Red" min="0" max="255" value="255">
      <label for="Red">Red</label>
    </div>
    <div>
      <input type="range" id="Green" name="Green" min="0" max="255" value="255">
      <label for="Green">Green</label>
    </div>
    <div>
      <input type="range" id="Blue" name="Blue" min="0" max="255" value="255">
      <label for="Blue">Blue</label>
    </div>
    <div class="field">
      <button class="buttonBasic" id="play">Play</button>
      <button class="buttonBasic" id="stop">Stop</button>
    </div>
    <canvas id="Canvas" width="1280" height="720"></canvas>
    <div id="playBarContainer">
      <input type="range" id="playBar" min="0" max="100" step="0.1" value="0">
    </div>
    <br/>
    <br/>
    <div class="center">
      <p>© 2024 1A291109A6</p>
      <p>Contact:<a href="mailto:youheguchi918@gmail.com">youheguchi918@gmail.com</a></p>
      <p><a href="https://github.com/1A291109A6/WebAudioSpectrum" target="_blank" rel="noopener noreferrer">GitHub</a></p>
    </div>
    <audio controls id="audioPlayer"></audio>
    <script src="js/main.js"></script>
  </body>
</html>
